<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Simple Javascript Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h1>Simple Javascript Quiz App</h1>
        <div class="quiz-info">
          <span class="score"
            >Score: <span id="current-score">0</span>/<span id="total-score"
              >0</span
            ></span
          >
          <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="timer" id="timer">Time: 00:00</div>
        </div>
      </div>

      <div class="quiz-body">
        <div id="question-container">
          <h2 id="question">Question goes here</h2>
          <div id="answers" class="answer-container">
            <!-- Answers will be inserted here -->
          </div>
        </div>

        <div class="controls">
          <button id="next-btn" class="btn" disabled>Next Question</button>
        </div>
      </div>

      <div id="results" class="results hidden">
        <h2>Quiz Complete!</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <div id="questions-summary" class="questions-summary">
          <!-- Questions summary will be inserted here -->
        </div>
        <button id="restart-btn" class="btn">Restart Quiz</button>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
